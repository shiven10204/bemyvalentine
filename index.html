<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tiny Surprise for You üéÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka:wght@300;500;700&display=swap" rel="stylesheet">
    <style id="theme-styles">
        /* Default Cute Theme Styles */
        :root { --bg: #fff5f7; --card-bg: rgba(255, 255, 255, 0.95); --border: #ffd1dc; --shadow: #ffb7c5; --primary: #ff4d6d; --secondary: #ff85a1; }
        
        body { font-family: 'Fredoka', sans-serif; background: var(--bg); height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; transition: all 0.5s ease; }
        .cute-card { background: var(--card-bg); border: 8px solid var(--border); border-radius: 50px; box-shadow: 0 20px 0 var(--shadow); transition: all 0.5s ease; }
        .page { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; width: 100%; padding: 30px; }
        .active { display: flex; animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .bubble { position: absolute; background: white; border-radius: 50%; opacity: 0.6; pointer-events: none; animation: floatUp 10s infinite ease-in; z-index: 1; }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
        
        #no-button { transition: all 0.2s ease; z-index: 100; position: absolute; }
        select, input { background: rgba(255, 255, 255, 0.5) !important; border: 2px solid var(--border) !important; border-radius: 15px !important; padding: 10px !important; color: var(--primary) !important; font-weight: bold; width: 100%; outline: none; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="bubbles-container"></div>

    <div id="main-card" class="cute-card w-[95%] max-w-lg h-[650px] relative overflow-hidden flex flex-col items-center justify-center">
        
        <div id="page0" class="page">
            <h1 class="text-2xl font-bold mb-4 text-[var(--primary)]">Valentine Maker Pro üç≠</h1>
            <div class="w-full space-y-1 max-w-xs text-left overflow-y-auto pr-2" style="max-height: 400px;">
                <label class="text-[10px] uppercase font-bold text-[var(--secondary)] ml-2">Names</label>
                <input type="text" id="my-name" placeholder="Your Name">
                <input type="text" id="crush-name" placeholder="Her Name">
                
                <label class="text-[10px] uppercase font-bold text-[var(--secondary)] ml-2">Choose Vibe (Theme)</label>
                <select id="theme-choice">
                    <option value="cute">Cute & Bubbly (Pink)</option>
                    <option value="dark">Elegant Night (Dark)</option>
                    <option value="sky">Dreamy Clouds (Blue)</option>
                </select>

                <label class="text-[10px] uppercase font-bold text-[var(--secondary)] ml-2">Music</label>
                <select id="music-preset">
                    <option value="none">No Music</option>
                    <option value="romantic">Romantic Piano üéπ</option>
                    <option value="chill">Chill Lofi ‚òï</option>
                    <option value="cute">Cute Kawaii ‚ú®</option>
                </select>

                <label class="text-[10px] uppercase font-bold text-[var(--secondary)] ml-2">Photo URL (Optional)</label>
                <input type="text" id="img-url" placeholder="Paste link or leave empty">
            </div>
            <button onclick="playSfx('pop'); generateLink()" class="mt-6 bg-[var(--primary)] text-white w-full max-w-xs py-4 rounded-3xl font-bold shadow-lg active:scale-95 transition-all">Copy Magic Link üîó</button>
            <p id="link-status" class="mt-2 text-xs text-green-500 font-bold opacity-0 transition-opacity">Link Copied! ‚úÖ</p>
        </div>

        <div id="page1" class="page">
            <div class="text-7xl mb-6">üéÅ</div>
            <h1 class="text-3xl font-bold mb-4 text-[var(--primary)]">Hii <span class="val-her"></span>!</h1>
            <p class="text-[var(--secondary)] mb-10 text-lg font-medium">I made a little journey for you...</p>
            <button onclick="playSfx('pop'); startExperience()" class="px-12 py-4 bg-[var(--border)] text-[var(--primary)] rounded-full font-bold shadow-md">Start ‚ú®</button>
        </div>

        <div id="page2" class="page">
            <div id="img-display" class="w-60 h-60 rounded-[40px] border-8 border-[var(--border)] overflow-hidden mb-8 shadow-inner flex items-center justify-center"></div>
            <h2 class="text-2xl font-bold text-[var(--primary)] mb-4 italic">"Thinking of you..."</h2>
            <button onclick="playSfx('pop'); showPage('page3')" class="mt-4 text-[var(--primary)] font-bold border-b-2 border-[var(--primary)]">Continue ‚òÅÔ∏è</button>
        </div>

        <div id="page3" class="page">
            <div class="text-6xl mb-6">üí≠</div>
            <p class="text-[var(--secondary)] leading-relaxed mb-8 px-4 text-lg">
                The world gets a little brighter whenever you're around.
            </p>
            <button onclick="playSfx('pop'); showPage('page4')" class="bg-[var(--border)] text-[var(--primary)] px-10 py-3 rounded-full font-bold">One more thing üç≠</button>
        </div>

        <div id="page4" class="page">
            <h1 class="text-2xl font-bold text-[var(--primary)] mb-6">Will you be my Valentine? üß∏</h1>
            <div id="button-area" class="relative w-full h-40 flex items-center justify-center">
                <button id="yes-button" onclick="playSfx('tada'); celebrate()" class="bg-[var(--primary)] text-white px-14 py-6 rounded-full text-3xl font-black shadow-xl">YES! üíñ</button>
                <button id="no-button" onmouseover="playSfx('whoosh'); teleport()" class="bg-white text-[var(--secondary)] px-6 py-2 rounded-full text-sm border-2 border-[var(--border)] font-bold">No ü•∫</button>
            </div>
        </div>

        <div id="page5" class="page">
            <div class="text-8xl mb-6">üçì</div>
            <h1 class="text-5xl font-black mb-2 text-[var(--primary)]">YAYY!!</h1>
            <p class="text-xl text-[var(--secondary)] font-bold italic">See you soon! ‚ú®</p>
        </div>
    </div>

    <audio id="music-player" loop></audio>

    <script>
        const themes = {
            cute: { bg: "#fff5f7", cardBg: "rgba(255, 255, 255, 0.95)", border: "#ffd1dc", shadow: "#ffb7c5", primary: "#ff4d6d", secondary: "#ff85a1" },
            dark: { bg: "#0f172a", cardBg: "rgba(30, 41, 59, 0.8)", border: "#334155", shadow: "#000000", primary: "#fbbf24", secondary: "#94a3b8" },
            sky: { bg: "#f0f9ff", cardBg: "rgba(255, 255, 255, 0.9)", border: "#bae6fd", shadow: "#7dd3fc", primary: "#0284c7", secondary: "#7dd3fc" }
        };

        const sfx = {
            pop: "https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3",
            whoosh: "https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3",
            tada: "https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"
        };

        function applyTheme(themeName) {
            const t = themes[themeName] || themes.cute;
            const root = document.documentElement;
            root.style.setProperty('--bg', t.bg);
            root.style.setProperty('--card-bg', t.cardBg);
            root.style.setProperty('--border', t.border);
            root.style.setProperty('--shadow', t.shadow);
            root.style.setProperty('--primary', t.primary);
            root.style.setProperty('--secondary', t.secondary);
        }

        function playSfx(type) {
            new Audio(sfx[type]).play().catch(() => {});
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('to')) {
                applyTheme(params.get('theme'));
                document.querySelectorAll('.val-her').forEach(e => e.innerText = params.get('to'));
                const imgUrl = params.get('img');
                const display = document.getElementById('img-display');
                if (imgUrl && imgUrl.trim() !== "" && imgUrl !== "null") {
                    display.innerHTML = `<img src="${decodeURIComponent(imgUrl)}" class="w-full h-full object-cover">`;
                } else {
                    display.innerHTML = `<div class="w-full h-full bg-[var(--bg)] flex items-center justify-center text-8xl">‚ù§Ô∏è</div>`;
                }
                showPage('page1');
            } else {
                showPage('page0');
            }
        };

        function generateLink() {
            const me = encodeURIComponent(document.getElementById('my-name').value || "Me");
            const her = encodeURIComponent(document.getElementById('crush-name').value || "You");
            const img = encodeURIComponent(document.getElementById('img-url').value);
            const theme = document.getElementById('theme-choice').value;
            const music = document.getElementById('music-preset').value;
            const baseUrl = window.location.origin + window.location.pathname;
            const finalLink = `${baseUrl}?from=${me}&to=${her}&img=${img}&theme=${theme}&music=${music}`;
            navigator.clipboard.writeText(finalLink);
            document.getElementById('link-status').style.opacity = "1";
        }

        function startExperience() {
            showPage('page2');
            const params = new URLSearchParams(window.location.search);
            const musicType = params.get('music');
            if (musicType && musicType !== "none") {
                const player = document.getElementById('music-player');
                player.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; // Placeholder
                player.play().catch(() => {});
            }
        }

        let scale = 1;
        function teleport() {
            const btn = document.getElementById('no-button');
            const area = document.getElementById('button-area');
            btn.style.left = Math.random() * (area.clientWidth - btn.clientWidth) + 'px';
            btn.style.top = Math.random() * (area.clientHeight - btn.clientHeight) + 'px';
            scale += 0.4;
            document.getElementById('yes-button').style.transform = `scale(${scale})`;
            if(scale > 4.5) btn.style.display = 'none';
        }

        function celebrate() {
            confetti({ particleCount: 200, spread: 80 });
            showPage('page5');
        }

        for(let i=0; i<12; i++) {
            let b = document.createElement('div'); b.className = 'bubble';
            b.style.width = Math.random() * 50 + 20 + 'px';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('bubbles-container').appendChild(b);
        }
    </script>
</body>
</html>
