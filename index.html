<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Studio üéÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka:wght@300;500;700&display=swap" rel="stylesheet">
    <style id="theme-styles">
        :root { 
            --bg: #fff5f7; --card-bg: rgba(255, 255, 255, 0.95); --border: #ffd1dc; 
            --shadow: #ffb7c5; --primary: #ff4d6d; --secondary: #ff85a1; 
        }
        body { 
            font-family: 'Fredoka', sans-serif; background: var(--bg); height: 100vh; 
            overflow: hidden; display: flex; align-items: center; justify-content: center; 
            transition: all 0.5s ease; touch-action: manipulation;
        }
        .cute-card { 
            background: var(--card-bg); border: 8px solid var(--border); 
            border-radius: 40px; box-shadow: 0 15px 0 var(--shadow); transition: all 0.5s ease; 
        }
        .page { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; width: 100%; padding: 25px; }
        .active { display: flex; animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        .cursor-heart { position: fixed; pointer-events: none; animation: heartFade 0.8s forwards; z-index: 999; color: var(--primary); }
        @keyframes heartFade { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-40px) scale(0.3); } }

        #love-meter { width: 0%; height: 6px; background: var(--primary); transition: width 0.5s ease; border-radius: 10px; }
        #no-button { transition: all 0.2s ease; z-index: 100; }
        
        select, input, textarea { 
            background: rgba(255, 255, 255, 0.6) !important; border: 3px solid var(--border) !important; 
            border-radius: 15px !important; padding: 10px !important; color: var(--primary) !important; 
            font-weight: bold; width: 100%; outline: none; margin-bottom: 8px; font-size: 14px;
        }

        .link-display {
            background: #f1f5f9; border-radius: 10px; padding: 10px; font-size: 10px; 
            color: #475569; word-break: break-all; border: 1px dashed #cbd5e1;
        }
    </style>
</head>
<body>

    <div id="bubbles-container"></div>

    <div id="main-card" class="cute-card w-[92%] max-w-lg h-[650px] relative overflow-hidden flex flex-col items-center justify-center">
        
        <div id="page0" class="page">
            <h1 class="text-2xl font-bold mb-4 text-[var(--primary)]">Valentine Studio üç≠</h1>
            <div class="w-full space-y-1 max-w-xs text-left overflow-y-auto pr-2" style="max-height: 400px;">
                <input type="text" id="my-name" placeholder="Your Name">
                <input type="text" id="crush-name" placeholder="Her Name">
                <textarea id="custom-msg" rows="2" placeholder="Custom Note (Optional)"></textarea>
                
                <label class="text-[10px] uppercase font-bold text-[var(--secondary)] ml-2">Theme Style</label>
                <select id="theme-choice" onchange="applyTheme(this.value); playSfx('pop')">
                    <option value="cute">Pink (Sweetheart) üå∏</option>
                    <option value="dark">Dark (Moonlight) üåô</option>
                    <option value="sky">Blue (Blueberry) ‚òÅÔ∏è</option>
                </select>

                <label class="text-[10px] uppercase font-bold text-[var(--secondary)] ml-2">Photo URL (Optional)</label>
                <input type="text" id="img-url" placeholder="Paste link or leave empty">
                
                <div id="link-reveal" class="hidden mt-4 animate-pulse">
                    <label class="text-[10px] uppercase font-bold text-green-500 ml-2">Your Magic Link is Live! ‚ú®</label>
                    <div id="final-link-text" class="link-display"></div>
                </div>
            </div>

            <button onclick="playSfx('magic'); generateLink()" class="mt-6 bg-[var(--primary)] text-white w-full max-w-xs py-4 rounded-3xl font-bold shadow-lg active:scale-95 transition-all">Generate & Copy Link üîó</button>
            <p id="link-status" class="mt-2 text-xs text-green-500 font-bold opacity-0 transition-opacity">Copied to clipboard! ‚úÖ</p>
            
            <p class="mt-6 text-[11px] font-bold text-[var(--secondary)] tracking-widest opacity-60 italic">created by shivencodes</p>
        </div>

        <div id="page1" class="page">
            <div class="text-7xl mb-6">üéÅ</div>
            <h1 class="text-3xl font-bold mb-2 text-[var(--primary)]">Hi <span class="val-her"></span>!</h1>
            <p class="text-[var(--secondary)] mb-10 text-lg font-medium italic">You have a surprise from <span class="val-me"></span>...</p>
            <button onclick="playSfx('pop'); showPage('page2', 20)" class="px-12 py-4 bg-[var(--border)] text-[var(--primary)] rounded-full font-bold shadow-md">Open Message ‚ú®</button>
        </div>

        <div id="page2" class="page">
            <div id="img-display" class="w-56 h-56 rounded-[35px] border-8 border-[var(--border)] overflow-hidden mb-8 shadow-inner flex items-center justify-center"></div>
            <h2 class="text-2xl font-bold text-[var(--primary)] italic mb-6">"Thinking of you..."</h2>
            <button onclick="playSfx('sparkle'); showPage('page3', 45)" class="text-[var(--primary)] font-bold border-b-2 border-[var(--primary)]">Read my note ‚òÅÔ∏è</button>
        </div>

        <div id="page3" class="page">
            <div class="text-5xl mb-6">üíå</div>
            <p id="display-msg" class="text-[var(--secondary)] leading-relaxed mb-10 px-6 text-xl italic font-medium"></p>
            <button onclick="playSfx('pop'); showPage('page4', 75)" class="bg-[var(--border)] text-[var(--primary)] px-10 py-3 rounded-full font-bold">One more thing... üç≠</button>
        </div>

        <div id="page4" class="page">
            <div class="fixed top-8 left-1/2 -translate-x-1/2 w-48 h-2 bg-gray-200 rounded-full overflow-hidden z-50">
                <div id="love-meter"></div>
            </div>
            <h1 id="question" class="text-3xl font-bold mb-16 text-[var(--primary)] px-2 leading-tight">Will you be my Valentine? üß∏</h1>
            <div id="button-area" class="relative w-full h-48 flex flex-col items-center justify-start gap-4">
                <button id="yes-button" onclick="playSfx('tada'); celebrate()" class="bg-[var(--primary)] text-white px-14 py-6 rounded-full text-3xl font-black shadow-xl order-1">YES! üíñ</button>
                <button id="no-button" onmouseover="teleport()" onclick="teleport()" ontouchstart="teleport()" class="bg-white text-[var(--secondary)] px-6 py-2 rounded-full text-sm border-2 border-[var(--border)] font-bold order-2">No ü•∫</button>
            </div>
        </div>

        <div id="page5" class="page">
            <div class="text-8xl mb-6">üçì</div>
            <h1 class="text-5xl font-black mb-2 text-[var(--primary)]">YAYY!!</h1>
            <p class="text-xl text-[var(--secondary)] font-bold italic">See you soon! ‚ú®</p>
        </div>
    </div>

    <script>
        const themes = {
            cute: { bg: "#fff5f7", cardBg: "rgba(255, 255, 255, 0.95)", border: "#ffd1dc", shadow: "#ffb7c5", primary: "#ff4d6d", secondary: "#ff85a1" },
            dark: { bg: "#0f172a", cardBg: "rgba(30, 41, 59, 0.95)", border: "#334155", shadow: "#000000", primary: "#fbbf24", secondary: "#94a3b8" },
            sky: { bg: "#f0f9ff", cardBg: "rgba(255, 255, 255, 0.95)", border: "#bae6fd", shadow: "#7dd3fc", primary: "#0284c7", secondary: "#0ea5e9" }
        };

        const sfx = {
            pop: "https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3",
            whoosh: "https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3",
            tada: "https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3",
            magic: "https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3",
            sparkle: "https://assets.mixkit.co/active_storage/sfx/2580/2580-preview.mp3"
        };

        function playSfx(type) {
            new Audio(sfx[type]).play().catch(() => {});
        }

        function applyTheme(themeName) {
            const t = themes[themeName] || themes.cute;
            const root = document.documentElement;
            root.style.setProperty('--bg', t.bg);
            root.style.setProperty('--card-bg', t.cardBg);
            root.style.setProperty('--border', t.border);
            root.style.setProperty('--shadow', t.shadow);
            root.style.setProperty('--primary', t.primary);
            root.style.setProperty('--secondary', t.secondary);
        }

        document.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.15) return;
            const heart = document.createElement('div');
            heart.className = 'cursor-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        });

        function showPage(id, percent) {
            if(percent) document.getElementById('love-meter').style.width = percent + '%';
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('to')) {
                applyTheme(params.get('theme'));
                document.querySelectorAll('.val-her').forEach(e => e.innerText = params.get('to'));
                document.querySelectorAll('.val-me').forEach(e => e.innerText = params.get('from'));
                const msg = params.get('msg');
                document.getElementById('display-msg').innerText = (msg && msg !== "null") ? decodeURIComponent(msg) : "You make my world brighter! ‚ú®";
                const imgUrl = params.get('img');
                const display = document.getElementById('img-display');
                if (imgUrl && imgUrl.trim() !== "" && imgUrl !== "null") {
                    display.innerHTML = `<img src="${decodeURIComponent(imgUrl)}" class="w-full h-full object-cover">`;
                } else {
                    display.innerHTML = `<div class="w-full h-full bg-[var(--bg)] flex items-center justify-center text-8xl animate-pulse">‚ù§Ô∏è</div>`;
                }
                showPage('page1', 10);
            } else {
                showPage('page0', 0);
            }
        };

        function generateLink() {
            const me = encodeURIComponent(document.getElementById('my-name').value || "Someone");
            const her = encodeURIComponent(document.getElementById('crush-name').value || "You");
            const msg = encodeURIComponent(document.getElementById('custom-msg').value);
            const img = encodeURIComponent(document.getElementById('img-url').value);
            const theme = document.getElementById('theme-choice').value;
            const baseUrl = window.location.origin + window.location.pathname;
            const finalLink = `${baseUrl}?from=${me}&to=${her}&msg=${msg}&img=${img}&theme=${theme}`;
            
            // Clipboard logic
            navigator.clipboard.writeText(finalLink);
            
            // Show link on screen
            document.getElementById('link-reveal').classList.remove('hidden');
            document.getElementById('final-link-text').innerText = finalLink;
            
            const status = document.getElementById('link-status');
            status.style.opacity = "1";
            setTimeout(() => status.style.opacity = "0", 3000);
        }

        let scale = 1;
        function teleport() {
            playSfx('whoosh');
            const btn = document.getElementById('no-button');
            const area = document.getElementById('button-area');
            btn.style.position = 'absolute';
            const maxX = area.clientWidth - btn.clientWidth;
            const maxY = area.clientHeight - btn.clientHeight;
            btn.style.left = Math.floor(Math.random() * maxX) + 'px';
            btn.style.top = Math.floor(Math.random() * maxY) + 'px';
            scale += 0.45;
            document.getElementById('yes-button').style.transform = `scale(${scale})`;
            if(scale > 4) btn.style.display = 'none';
        }

        function celebrate() {
            confetti({ particleCount: 200, spread: 80, colors: ['#ff4d6d', '#ffffff'] });
            showPage('page5', 100);
        }
    </script>
</body>
</html>
