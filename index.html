<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tiny Surprise for You üéÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fredoka:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; background: #fff5f7; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .cute-card { background: rgba(255, 255, 255, 0.9); border: 8px solid #ffd1dc; border-radius: 50px; box-shadow: 0 20px 0 #ffb7c5; }
        .page { display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 100%; width: 100%; padding: 25px; }
        .active { display: flex; animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes bounceIn { 0% { transform: scale(0.3); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .bubble { position: absolute; background: white; border-radius: 50%; opacity: 0.6; pointer-events: none; animation: floatUp 10s infinite ease-in; }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0); opacity: 0; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }
        #no-button { transition: all 0.2s ease; z-index: 100; position: absolute; }
        #yes-button { transition: all 0.3s ease; z-index: 50; }
        select, input { background: #fff0f3 !important; border: 3px solid #ffd1dc !important; border-radius: 15px !important; padding: 10px !important; color: #ff4d6d !important; font-weight: bold; width: 100%; outline: none; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="bubbles-container"></div>

    <div class="cute-card w-[95%] max-w-lg h-[640px] relative overflow-hidden flex flex-col items-center justify-center">
        
        <div id="page0" class="page">
            <h1 class="text-2xl font-bold mb-4 text-[#ff4d6d]">Valentine Site Maker üç≠</h1>
            <div class="w-full space-y-2 max-w-xs text-left">
                <input type="text" id="my-name" placeholder="Your Name">
                <input type="text" id="crush-name" placeholder="Crush Name">
                <label class="text-[10px] text-[#ff85a1] uppercase font-bold ml-2">Music (Optional)</label>
                <select id="music-preset">
                    <option value="none">No Music</option>
                    <option value="romantic">Romantic Piano üéπ</option>
                    <option value="chill">Chill Lofi ‚òï</option>
                    <option value="cute">Cute Kawaii ‚ú®</option>
                    <option value="custom">-- Paste My Own Link --</option>
                </select>
                <div id="custom-music-box" class="hidden"><input type="text" id="music-url" placeholder="Paste .mp3 link here..."></div>
                <label class="text-[10px] text-[#ff85a1] uppercase font-bold ml-2">Photo Link (Optional)</label>
                <input type="text" id="img-url" placeholder="Paste link or leave empty for ‚ù§Ô∏è">
            </div>
            <button onclick="generateLink()" class="mt-4 bg-[#ff4d6d] text-white w-full max-w-xs py-4 rounded-3xl font-bold shadow-lg">Copy Shareable Link üîó</button>
            <p id="link-status" class="mt-2 text-xs text-green-500 font-bold opacity-0 transition-opacity">Link Copied! ‚úÖ</p>
        </div>

        <div id="page1" class="page">
            <div class="text-6xl mb-6 animate-bounce">üíå</div>
            <h1 class="text-3xl font-bold mb-4 text-[#ff4d6d]">Hi <span class="val-her"></span>!</h1>
            <p class="text-[#ff85a1] mb-10 text-lg font-medium">You have a surprise from <span class="val-me"></span>...</p>
            <button onclick="startExperience()" class="px-12 py-4 bg-[#ffd1dc] text-[#ff4d6d] rounded-full font-bold shadow-md">Open Message üç¨</button>
        </div>

        <div id="page2" class="page">
            <div id="img-display" class="w-60 h-60 rounded-[40px] border-8 border-[#ffd1dc] overflow-hidden mb-8 shadow-inner flex items-center justify-center"></div>
            <h2 class="text-3xl font-bold text-[#ff4d6d] mb-4 italic">Thinking of you...</h2>
            <button onclick="showPage('page3')" class="mt-6 bg-[#ff4d6d] text-white px-10 py-3 rounded-full font-bold shadow-lg">Next Step ‚òÅÔ∏è</button>
        </div>

        <div id="page3" class="page">
            <h1 id="question" class="text-3xl font-bold mb-16 text-[#ff4d6d] px-4">Will you be my Valentine? üß∏</h1>
            <div id="button-area" class="relative w-full h-40 flex items-center justify-center">
                <button id="yes-button" onclick="celebrate()" class="bg-[#ff4d6d] text-white px-14 py-6 rounded-full text-3xl font-black shadow-[0_10px_0_#c9184a]">YES! üíñ</button>
                <button id="no-button" onmouseover="teleport()" onclick="teleport()" class="bg-white text-[#ffb7c5] px-6 py-2 rounded-full text-sm border-2 border-[#ffd1dc] font-bold">No ü•∫</button>
            </div>
        </div>

        <div id="page4" class="page">
            <div class="text-8xl mb-6 animate-pulse">üçì</div>
            <h1 class="text-5xl font-black mb-2 text-[#ff4d6d]">YAYY!!</h1>
            <p class="text-xl text-[#ff85a1] font-bold italic">It's a date! ‚ú®</p>
        </div>

    </div>

    <audio id="music-player" loop preload="auto"></audio>

    <script>
        const musicLibrary = {
            romantic: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
            chill: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
            cute: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
        };

        function showPage(id) {
            console.log("Switching to page:", id);
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(id);
            if (target) target.classList.add('active');
        }

        // FIXED: This function now prioritizes UI over Audio
        function startExperience() {
            // 1. Change the page IMMEDIATELY (no delay)
            showPage('page2');

            // 2. Try playing music in a separate "thread" so it doesn't block the UI
            setTimeout(() => {
                const params = new URLSearchParams(window.location.search);
                const musicType = params.get('music');
                const player = document.getElementById('music-player');

                if (musicType && musicType !== "none" && player) {
                    try {
                        const musicSrc = musicLibrary[musicType] || decodeURIComponent(musicType);
                        player.src = musicSrc;
                        player.play().catch(e => console.warn("Music blocked by browser policy, user must interact again."));
                    } catch (err) {
                        console.error("Audio path error:", err);
                    }
                }
            }, 50); // Small 50ms delay gives the UI time to animate first
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('to')) {
                document.querySelectorAll('.val-me').forEach(e => e.innerText = params.get('from'));
                document.querySelectorAll('.val-her').forEach(e => e.innerText = params.get('to'));
                
                const imgUrl = params.get('img');
                const display = document.getElementById('img-display');
                if (imgUrl && imgUrl.trim() !== "" && imgUrl !== "null" && imgUrl !== "undefined") {
                    display.innerHTML = `<img src="${decodeURIComponent(imgUrl)}" class="w-full h-full object-cover">`;
                } else {
                    display.innerHTML = `<div class="w-full h-full bg-[#fff0f3] flex items-center justify-center text-8xl animate-pulse">‚ù§Ô∏è</div>`;
                }
                showPage('page1');
            } else {
                showPage('page0');
            }
        };

        function generateLink() {
            const me = encodeURIComponent(document.getElementById('my-name').value || "Me");
            const her = encodeURIComponent(document.getElementById('crush-name').value || "You");
            const img = encodeURIComponent(document.getElementById('img-url').value);
            let music = document.getElementById('music-preset').value;
            if (music === 'custom') music = encodeURIComponent(document.getElementById('music-url').value);
            
            const baseUrl = window.location.origin + window.location.pathname;
            const finalLink = `${baseUrl}?from=${me}&to=${her}&img=${img}&music=${music}`;
            
            navigator.clipboard.writeText(finalLink);
            const status = document.getElementById('link-status');
            status.style.opacity = "1";
            setTimeout(() => status.style.opacity = "0", 3000);
        }

        function teleport() {
            const noBtn = document.getElementById('no-button');
            const yesBtn = document.getElementById('yes-button');
            const area = document.getElementById('button-area');
            const maxX = area.clientWidth - noBtn.clientWidth;
            const maxY = area.clientHeight - noBtn.clientHeight;

            noBtn.style.left = Math.floor(Math.random() * maxX) + 'px';
            noBtn.style.top = Math.floor(Math.random() * maxY) + 'px';
            
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.45})`;
            if(currentScale > 4) noBtn.style.display = 'none';
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff'] });
            showPage('page4');
        }

        document.getElementById('music-preset').addEventListener('change', function() {
            document.getElementById('custom-music-box').style.display = (this.value === 'custom') ? 'block' : 'none';
        });

        // Add bubbles
        for(let i=0; i<12; i++) {
            let b = document.createElement('div'); b.className = 'bubble';
            b.style.width = Math.random() * 50 + 20 + 'px'; b.style.height = b.style.width;
            b.style.left = Math.random() * 100 + 'vw'; b.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('bubbles-container').appendChild(b);
        }
    </script>
</body>
</html>
